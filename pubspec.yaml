name: mind_laundromat
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  table_calendar: ^3.0.9
  http: ^1.3.0
  intl: ^0.18.1
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/emotions/
    - assets/distortions/
    - assets/distortion_card/
    - assets/distortion_card/icons/
    - assets/distortion_card/description/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # 로고 이미지 경로 'assets/icon/app_icon.png'